name: "Auto release"

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: "ubuntu-latest"
    permissions:
      contents: write
      actions: write
    steps:
      - uses: actions/checkout@v3
      - name: run tools/release.sh
        run: tools/release.sh
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: PFL.cmake
